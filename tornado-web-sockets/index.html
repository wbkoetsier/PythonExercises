        <script type="text/javascript">
            var ws = new WebSocket("ws://localhost:8888/yousaid");
            ws.onopen = function() {
               ws.send("Hello, world");
            };
            ws.onmessage = function(evt) {
                document.getElementById("msg").innerHTML = evt.data;
            };
